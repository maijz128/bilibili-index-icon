<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" href="html/favicon.ico">
    <title>Bilibili Index Icon</title>

    <link rel="stylesheet" type="text/css" href="html/index.css">
    <script src="html/lib/FileSaver.min.js"></script>
    <script src="html/lib/jszip-utils.min.js"></script>
    <script src="html/lib/jszip.min.js"></script>
    <script src="html/lib/vue-lazyload.js"></script>
    <script src="html/lib/vue.js"></script>
    <script src="html/index.js"></script>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9b020da74857bc537a7125b70865b814";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);

<body>
<div id="wrapper">
    <div id="header">
        <div id="logo" @click="reload()">
            <h1>Bilibili Index Icon</h1>
        </div>
        <div id="github" @click="toGithub()">
            <h1>Github</h1>
        </div>
        <div id="download" @click="download()">
            <h1>Download</h1>
        </div>
    </div>
    <div id="content">
        <div class="icon" v-for="icon in jsonObj.fix">
            <a :href="icon.links[0]" :title="icon.title" target="_blank">
                    <img v-lazy="formatURL(icon.icon)">
                <p>{{icon.title}}</p>
            </a>
        </div>
    </div>
    <div id="download-info">
        Download.....
    </div>
</div>
</body>
</html>
