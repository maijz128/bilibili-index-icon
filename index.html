<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilibili Index Icon</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="angular.min.js"></script>
    <script src="index.js"></script>

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?9b020da74857bc537a7125b70865b814";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div id="header">
    <div id="logo">
        <h1>Bilibili Index Icon</h1>
    </div>
    <div id="github">
        <h1>Github</h1>
    </div>
    <div id="download">
        <h1>Download</h1>
    </div>
</div>
<div ng-app="myApp" ng-controller="myCtrl">
    <div>
        <div class="icon" ng-repeat="icon in jsonObj.fix">
            <a href="{{icon.links[0]}}" title="{{icon.title}}" target="_blank">
                <img src="{{formatURL(icon.icon)}}">
            </a>
        </div>
    </div>
</div>
</body>
</html>
